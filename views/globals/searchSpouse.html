<!-- start: FIRST PERSON FIELDS -->
<div class="row md-buffer collapseHeader" data-toggle="collapse" href="#spouseData">
    <div class="col-sm-6 personHeaderTitle">
        <h3><span class="personHeaderSign">+</span> Spouse data</h3>
    </div>
    <div class="col-sm-6 text-right personHeaderGlyph hidden-xs">
        <span class="personHeaderText text-italic" style="vertical-align:middle">Click to expand/contract form</span>
        <span class="glyphicon glyphicon-menu-down" aria-hidden="true" style="vertical-align:middle"></span>
    </div>
</div>
<div id="spouseData" class="row md-buffer collapse">
    <div class="col-sm-12">
        <div class="row">
            <!-- exact input -->
            <div class="col-sm-12" style="margin-bottom:5px;">
                <div class="row">
                    <div class="col-sm-12">
                        <label class="label-font">Exact names input</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label class="radio-inline">
                            <input checked type="radio" name="spouseExactInput" id="spouseExactInputNo" value="exactNo" class="form-checkbox">Similar
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="spouseExactInput" id="spouseExactInputYes" value="exactYes" class="form-checkbox">Exact
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- name + surname -->
        <div class="row sm-buffer">
            <div class="form-group col-sm-6">
                <label for="spouseGivenName" class="label-font">Spouse Name</label>
                <input type="text" class="form-control form-font form-vali" id="spouseGivenName" placeholder="Given name" maxlength=50>
            </div>
            <div class="form-group col-sm-6">
                <label for="spouseSurname" class="label-font">Spouse Surname</label>
                <input type="text" class="form-control form-font form-vali" id="spouseSurname" placeholder="Surname" maxlength=50>
            </div>
        </div>
        <!-- birth places -->
        <div class="row xs-buffer">
            <div class="form-group col-sm-6">
                <label for="spouseBirthPlace" class="label-font">Spouse Birth Place</label>
                <input type="text" class="form-control form-font form-vali" id="spouseBirthPlace" placeholder="State, Country" maxlength=50>
            </div>
            <div class="form-group col-sm-6">
                <label for="spouseBirthDate" class="label-font">Spouse Birth Date</label>
                <input type="text" class="form-control form-font form-vali" id="spouseBirthDate" placeholder="Date" maxlength=50>
            </div>
        </div>
        <!-- death places -->
        <div class="row xs-buffer">
            <div class="form-group col-sm-6">
                <label for="spouseDeathPlace" class="label-font">Spouse Death Place</label>
                <input type="text" class="form-control form-font form-vali" id="spouseDeathPlace" placeholder="State, Country" maxlength=50>
            </div>
            <div class="form-group col-sm-6">
                <label for="spouseDeathDate" class="label-font">Spouse Death Date</label>
                <input type="text" class="form-control form-font form-vali" id="spouseDeathDate" placeholder="Date" maxlength=50>
            </div>
        </div>
        <!-- marriage places -->
        <div class="row xs-buffer">
            <div class="form-group col-sm-6">
                <label for="spouseMarriagePlace" class="label-font">Spouse Marriage Place</label>
                <input type="text" class="form-control form-font form-vali" id="spouseMarriagePlace" placeholder="State, Country" maxlength=50>
            </div>
            <div class="form-group col-sm-6">
                <label for="spouseMarriageDate" class="label-font">Spouse Marriage Date</label>
                <input type="text" class="form-control form-font form-vali" id="spouseMarriageDate" placeholder="Date" maxlength=50>
            </div>
        </div>
    </div>
</div> <!-- end: FIRST PERSON FIELDS -->
